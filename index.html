<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inter:wght@100..900&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            
            <h1>Metric/Imperial Unit Conversion</h1>
            
            <input id="convert-input" />
            
            <button id="convert-btn">Convert</button>
            
        </header>
        <main>

            <div class="converted-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion"></p>
            </div>

            <div class="converted-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-conversion"></p>
            </div>

            <div class="converted-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion"></p>
            </div>

        </main>
        <script src="index.js"></script>
    </body>
</html>
